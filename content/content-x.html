<html><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinBottle</title>
    <link type="text/css" rel="stylesheet" href="./content.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div id="navigation"></div>
        </nav>
    </header>
    
    <main>
        <!-- Slideshow container -->
        <div class="slideshow-container main">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../images/img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../images/img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../images/img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

            <!-- Page Content -->
            <div class="container">
                <h1 class="mt-4">Logo Nav by Start Bootstrap</h1>
                <p>The logo in the navbar is now a default Bootstrap feature in Bootstrap! Make sure to set the height
                of the logo within the HTML or using CSS. For best results, use an SVG image as your logo.</p>
            </div>

            <!--multi slider - events -->
            <div class="slide_wrapper sub1">
              <ul class="slides flex">
                <li><img src="../images/e1.jpg" alt=""></li>
                <li><img src="../images/e2.jpg" alt=""></li>
                <li><img src="../images/e3.jpg" alt=""></li>
                <li><img src="../images/e4.jpg" alt=""></li>
                <li><img src="../images/e1.jpg" alt=""></li>
                <li><img src="../images/e2.jpg" alt=""></li>
                <li><img src="../images/e3.jpg" alt=""></li>
                <li><img src="../images/e4.jpg" alt=""></li>
                <li><img src="../images/e1.jpg" alt=""></li>
                <li><img src="../images/e2.jpg" alt=""></li>
                <li><img src="../images/e3.jpg" alt=""></li>
                <li><img src="../images/e4.jpg" alt=""></li>
                
              </ul>
              <p class="controls">
                <span class="prev"><i class="fas fa-chevron-left"></i></span>
                <span class="next"><i class="fas fa-chevron-right"></i></span>
              </p>
            </div>
            
            <div class="ha"></div>
    </main>


    <script type="text/javascript" src="content.js"></script>
    

</body>

</html>
